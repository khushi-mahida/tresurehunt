<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge No 1</title>
    <style>
        body {
            background-image: url('art wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .center-box {
            background: rgba(233, 190, 190, 0.85);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .center-box h2 {
            margin: 0 0 24px 0;
            font-size: 1.8rem;
            color: #230202;
            text-shadow: 2px 2px 8px #d76f6f;
        }

        .button-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .center-btn {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f0001;
            color: #f4e5e5;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 71, 71, 0.15);
            transition: background 0.2s;
            width: 100%;
        }

        .center-btn:hover {
            background: #ba0505;
        }

        .msg-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff7f7;
            color: #230202;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            min-width: 240px;
            max-width: 90%;
            text-align: center;
            z-index: 1000;
            font-size: 1.2rem;
            display: none;
        }

        .msg-box button {
            margin-top: 18px;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            background: #d76f6f;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }

        .msg-box button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>What is the purpose of doing vocal runs in practice?</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('Alright, the other next clue!')">To improve vocal agility and control</button>
            <button class="center-btn" onclick="showMsg('tame suu karoo cho ')">To warm up your legs</button>
            <button class="center-btn" onclick="showMsg('Sirf dil se khela, dimaag ko bench pe bithaya!')">To test microphone quality</button>
            <button class="center-btn" onclick="showMsg('Galtiyon ka raja/maharani lag rahe ho!')">To sing faster songs</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span>
        <br>
        <div id="buttonContainer">
            <button id="closeBtn" onclick="hideMsg()">Close</button>
            <button id="nextBtn" style="display: none;">Next</button>
        </div>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById('msgText').textContent = msg;
            document.getElementById('msgBox').style.display = 'block';

            if (msg === "Alright, the other next clue!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
                document.getElementById("nextBtn").onclick = function () {
                    location.href = 'final.html';
                };
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function hideMsg() {
            document.getElementById('msgBox').style.display = 'none';
        }
    </script>
</body>
</html>
