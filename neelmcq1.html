<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge No 1</title>
    <style>
        body {
            background-image: url('download (3).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .center-box {
            background: rgba(233, 190, 190, 0.85);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .center-box h2 {
            margin: 0 0 24px 0;
            font-size: 1.5rem;
            color: #230202;
            text-shadow: 2px 2px 8px #d76f6f;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }
        .center-btn {
            flex: 1 1 calc(50% - 12px);
            min-width: 140px;
            padding: 12px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f0001;
            color: #f4e5e5;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 71, 71, 0.15);
            transition: background 0.2s;
        }
        .center-btn:hover {
            background: #1565c0;
        }
        .msg-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff7f7;
            color: #230202;
            padding: 24px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            max-width: 90%;
            text-align: center;
            z-index: 1000;
            font-size: 1rem;
            display: none;
        }
        .msg-box button {
            margin-top: 18px;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            background: #d76f6f;
            color: #fff;
            cursor: pointer;
        }
        .msg-box button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>What was the first and last thing Diya opened from Khushi’s gift? on diya's birthday</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('Sirf dil se khela, dimaag ko bench pe bithaya!')">Pouch, face palette</button>
            <button class="center-btn" onclick="showMsg('Soochooo zara sochoooSirf dil se khela, dimaag ko bench pe bithaya!… dil se nahi, dimaag se!')">Face palette, lipstick</button>
            <button class="center-btn" onclick="showMsg('Kyaaaa bhaiiii, yeh kaise socha tumne?')">Lipstick, pouch</button>
            <button class="center-btn" onclick="showMsg('Well done, Agent! Final page awaits!')">Earring, key chain</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span>
        <br>
        <button id="closeBtn" onclick="hideMsg()">Close</button>
        <a id="nextBtn" href="physical1_neelkamal.html" style="display:none;">
            <button>Next</button>
        </a>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById('msgText').textContent = msg;
            document.getElementById('msgBox').style.display = 'block';
            if (msg === "Well done, Agent! Final page awaits!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }
        function hideMsg() {
            document.getElementById('msgBox').style.display = 'none';
        }
    </script>
</body>
</html>
